# renew_before_expiry = 30 days
version = 4.0.0
archive_dir = /etc/letsencrypt/archive/deorbot.ru
cert = /etc/letsencrypt/live/deorbot.ru/cert.pem
privkey = /etc/letsencrypt/live/deorbot.ru/privkey.pem
chain = /etc/letsencrypt/live/deorbot.ru/chain.pem
fullchain = /etc/letsencrypt/live/deorbot.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = dc5ba300d022306559ab137127070f41
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
deorbot.ru = /var/www/certbot
